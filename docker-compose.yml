version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bagly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bagly
      POSTGRES_PASSWORD: bagly123
      POSTGRES_DB: bagly
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bagly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bagly-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bagly-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bagly-network

