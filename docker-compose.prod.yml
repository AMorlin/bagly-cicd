version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: bagly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: bagly
      POSTGRES_PASSWORD: bagly123
      POSTGRES_DB: bagly
    ports:
      - "5433:5432"
    volumes:
      - bagly_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U bagly"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bagly-network

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: bagly-redis
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - bagly_redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - bagly-network

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bagly-backend
    restart: unless-stopped
    ports:
      - "3333:3333"
    environment:
      - NODE_ENV=production
      - PORT=3333
      - DATABASE_URL=postgresql://bagly:bagly123@postgres:5432/bagly?schema=public
      - REDIS_URL=redis://redis:6379
      - JWT_SECRET=${JWT_SECRET:-your-super-secret-jwt-key-change-in-production-min-32-chars}
      - JWT_EXPIRES_IN=7d
      - FRONTEND_URL=${FRONTEND_URL:-http://localhost:3000}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@bagly.com.br}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - UPLOAD_PROVIDER=local
      - UPLOAD_LOCAL_PATH=/app/uploads
    volumes:
      - bagly_uploads:/app/uploads
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - bagly-network

  # Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: bagly-frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - bagly-network

  # Prisma Migrations (run once)
  migrations:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: bagly-migrations
    command: npx prisma migrate deploy
    environment:
      - DATABASE_URL=postgresql://bagly:bagly123@postgres:5432/bagly?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - bagly-network
    restart: "no"

volumes:
  bagly_postgres_data:
  bagly_redis_data:
  bagly_uploads:

networks:
  bagly-network:
    driver: bridge
